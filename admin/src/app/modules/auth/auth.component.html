<div class="d-flex flex-column flex-root h-100" id="kt_login_wrapper">
  <!--begin::Login-->
  <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
    <!--begin::Aside-->
    <div class="login-aside d-flex flex-column flex-row-auto" [style.backgroundColor]="auth_color">
      <!--begin::Aside Top-->
      <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
        <!--begin::Aside header-->
        <a href="#" class="text-center mb-10">
          <img [src]="logo_img" alt="" />
        </a>
        <!--end::Aside header-->

        <!--begin::Aside title-->
        <h3 class="font-weight-bolder text-center font-size-h4 font-size-h1-lg" [style.color]="text_logo_color" [innerHTML]="'PAGE.LOGIN.SLOGAN' | translate">

        </h3>
        <!--end::Aside title-->
      </div>
      <!--end::Aside Top-->

      <!--begin::Aside Bottom-->
      <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center"
        style="background-image: url('{{left_logo_img}}')"></div>
      <!--end::Aside Bottom-->
    </div>
    <!--begin::Aside-->

    <!--begin::Content-->
    <div
      class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">

        <div class="languages">
          <a  *ngFor="let lang of langs" (click)="setlang(lang)"><img [src]="lang.image"> {{'GENERAL.LANGUAGES.'+lang.code | translate}}</a>
        </div>

      <!--begin::Content body-->
      <div class="d-flex flex-column-fluid flex-center">
        <router-outlet></router-outlet>
      </div>
      <!--end::Content body-->

      <!--begin::Content footer-->
      <div class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0">
        <a class="text-primary font-weight-bolder font-size-h5" style="cursor: pointer" (click)="this.openContent('terms')">{{'STATIC_PAGE.TERMS'  | translate}}</a>
        <a class="text-primary ml-10 font-weight-bolder font-size-h5" style="cursor: pointer" (click)="this.openContent('privacy')">{{'STATIC_PAGE.PRIVACY'  | translate}}</a>
        <a class="text-primary ml-10 font-weight-bolder font-size-h5" style="cursor: pointer" (click)="this.openContent('contacts')">{{'STATIC_PAGE.CONTACT_US'  | translate}}</a>
      </div>
      <!--end::Content footer-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Login-->
</div>

<!--begin::Topbar-->
<ng-container>
  <app-theme-switcher></app-theme-switcher>
</ng-container>


<ng-container *ngIf="extrasNotificationsDisplay && false">
  <ng-container >
    <!--begin::Notifications-->
    <div class="dropdown" ngbDropdown placement="bottom">
      <!--begin::Toggle-->
      <div class="topbar-item" data-toggle="dropdown" data-offset="10px,0px" ngbDropdownToggle
      >
        <div class="btn btn-icon btn-clean btn-dropdown btn-lg mr-1 pulse pulse-primary">
          <span [inlineSVG]="'./assets/media/svg/icons/General/Notifications1.svg'" cacheSVG="true"
            class="svg-icon svg-icon-xl svg-icon-primary"></span>
          <span *ngIf="is_newNotifications" class="pulse-ring"></span>
        </div>
      </div>
      <!--end::Toggle-->

      <!--begin::Dropdown-->
      <div ngbDropdownMenu class="dropdown-menu p-0 m-0 dropdown-menu-anim-up dropdown-menu-lg">
        <form>
          <app-notifications-dropdown-inner></app-notifications-dropdown-inner>
        </form>
      </div>
      <!--end::Dropdown-->
    </div>
    <!--end::Notifications-->
  </ng-container>
</ng-container>



<ng-container *ngIf="extrasLanguagesDisplay">
  <app-language-selector style="margin-top: 10px;"></app-language-selector>
</ng-container>

  <ng-container >
    <!--begin::User-->
    <ng-container *ngIf="userLoaded">
      <div class="dropdown" ngbDropdown #profileDropDown="ngbDropdown" placement="bottom-right">
        <div class="topbar-item" data-toggle="dropdown" data-offset="0px,0px" ngbDropdownToggle>
          <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
            <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">{{'GENERAL.LANGUAGES.HI' | translate}},</span>
            <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{userCurrent.short_name}}</span>

            <div class="symbol symbol-35 mr-3" *ngIf="avatar!=''">
              <div class="symbol-label"
              [ngClass]="{'image-empty':!avatar}"
              [style.backgroundImage]="'url('+ avatar +')'"></div>
          </div>
            <span class="symbol symbol-35 symbol-light-success" *ngIf="avatar==''">
              <span class="symbol-label font-size-h5 font-weight-bold">{{userCurrent.letter}}</span>
            </span>
          </div>
        </div>
        <!--end::Toggle-->
        <!--begin::Dropdown-->
        <div ngbDropdownMenu 
          class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
          <app-user-dropdown-inner (onClick)="handleClick($event)"></app-user-dropdown-inner>
        </div>
      </div>
      <!--end::Dropdown-->
    </ng-container>
    <!--end::User-->
  </ng-container>
</ng-container>

<!--end::Topbar-->

<ng-container>
    <div class="card card-custom card-stretch" [formGroup]="formGroup">
        <!-- begin::Loading -->
        <ng-container *ngIf="referralProgramsService.isLoading$ | async">
            <div class="progress progress-modal">
                <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                        role="progressbar"
                        style="width: 100%"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                ></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <button type="reset" class="btn btn-secondary mr-2" routerLink="/referrals/referral-programs"><i
                        class="fas fa-backspace icon-md mr-1"></i>Back
                </button>
                <h3 class="card-label font-weight-bolder text-dark">Referral Programs</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">List of referral programs</span>
            </div>
            <div class="card-toolbar">
                <button type="reset" class="btn btn-secondary mr-2" routerLink="/referrals/referral-programs">Cancel
                </button>
                <button type="submit" class="btn btn-success mr-2" (click)="updateReferralProgram()">Save Changes</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form">
            <div class="card-body">
                <div class="row">
                    <label class="col-xl-3"></label>
                    <div class="col-lg-9 col-xl-6">
                        <h5 class="font-weight-bold mb-6"><strong>Update Referral Program</strong></h5>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">Program Name</label>
                    <div class="col-lg-9 col-xl-6">
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               [disabled]="referralProgramsService.isLoading$"
                               formControlName="name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">Path</label>
                    <div class="col-lg-9 col-xl-6">
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               [disabled]="referralProgramsService.isLoading$"
                               formControlName="uri"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">Expire After (min)</label>
                    <div class="col-lg-9 col-xl-6">
                        <input class="form-control form-control-lg form-control-solid" type="number"
                               [disabled]="referralProgramsService.isLoading$"
                               formControlName="lifeTimeMinutes"/>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Form-->
    </div>
</ng-container>

<ng-container >
    <div class="card card-custom">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                     style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">{{'PAGE.FAVICON_EDIT.TITLE' | translate}}</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">{{'PAGE.FAVICON_EDIT.TITLE_TEXT' | translate}}</span>
            </div>
            <div class="card-toolbar">
                <button type="submit" class="btn btn-success mr-2" [disabled]="!has_changes" (click)="save()">{{ 'GENERAL.LANGUAGES.SAVE_CHANGES' | translate }}</button>
                <button type="reset" class="btn btn-secondary" (click)="cancel()">{{ 'GENERAL.LANGUAGES.CANCEL' | translate }}</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form">
            <div class="card-body">
                <div class="d-flex">
                    <div class="flex-shrink-0 mr-7">
                        <div class="">
                            <app-image-uploader
                                    [imageSrc]="favicon_img"
                                    placeholderSrc="./assets//media//logos//favicon.ico"
                                    outWidth="16"
                                    outHeight="16"
                                    innerWidth="100"
                                    innerHeight="100"
                                    bgColor="#ffffff"
                                    (onChange)="handleImageChange($event)"
                                    (onReset)="handleImageReset($event)">
                            </app-image-uploader><br>
                        </div>
                    </div>

                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center justify-content-between flex-wrap">
                            <div class="mr-3">
                                <p class="text-dark font-size-h5 font-weight-bold">{{'PAGE.FAVICON_EDIT.NOW_USE_THIS_IMAGE' | translate}}.</p>
                                <p class="text-dark-75">{{'PAGE.FAVICON_EDIT.YOU_CAN_UPLOAD_NEW_IMAGE' | translate}}.</p>
                                <p class="text-dark-75">{{'PAGE.FAVICON_EDIT.FAVICON_IMAGE_FORMAT' | translate}}.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--end::Form-->
    </div>
</ng-container>

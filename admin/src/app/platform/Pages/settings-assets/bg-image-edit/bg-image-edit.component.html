<ng-container >
    <div class="card card-custom">
      <!-- begin::Loading -->
      <ng-container *ngIf="isLoading$ | async">
        <div class="progress progress-modal">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </ng-container>
      <!-- end::Loading -->
      <!--begin::Header-->
      <div class="card-header py-3">
        <div class="card-title align-items-start flex-column">
          <h3 class="card-label font-weight-bolder text-dark">{{'PAGE.SETTINGS_ASSETS.AUTH_BACKGROUND_IMAGE' | translate}}</h3>
          <span class="text-muted font-weight-bold font-size-sm mt-1"></span>
        </div>
        <div class="card-toolbar">
          <button type="submit" class="btn btn-success mr-2" (click)="save()" [disabled]="!has_changes">{{'GENERAL.LANGUAGES.SAVE_CHANGES' | translate}}</button>
          <button type="reset" class="btn btn-secondary" (click)="cancel()">{{'GENERAL.LANGUAGES.CANCEL' | translate}}</button>
        </div>
      </div>
      <!--end::Header-->

      <!-- default spinner-->
      

      <!--begin::Form-->
      <div class="form">
        <div class="card-body">
            <div class="d-flex">
                <div class="flex-shrink-0 mr-7">
                    <div class="">
                        <app-image-uploader
                        [imageSrc]="left_logo_img"
                        placeholderSrc=""
                        outWidth="438"
                        outHeight="450"
                        innerWidth="438"
                        innerHeight="450"                                    
                        [bgColor]="auth_color"                                    
                        (onChange)="handleImageChange($event)"
                        (onReset)="handleImageReset($event)">
                    </app-image-uploader><br>
                    </div>
                </div>

                <div class="flex-grow-1">
                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <div class="mr-3">
                            <p class="text-dark font-size-h5 font-weight-bold">{{'PAGE.SETTINGS_ASSETS.NOW_USE_THIS_IMAGE' | translate}}</p>
                            <p class="text-dark-75">{{'PAGE.SETTINGS_ASSETS.YOU_CAN_UPLOAD_NEW_IMAGE' | translate}}</p>
                            <p class="text-dark-75">{{'PAGE.SETTINGS_ASSETS.LEFT_IMAGE_FORMAT' | translate}}</p>

                            <div class="form-group row">
                                <label for="example-color-input" class="col-2 col-sm-12 col-form-label">{{'PAGE.SETTINGS_ASSETS.AUTH_BACKGROUND_COLOR' | translate}}</label>
                                <div class="col-10  col-sm-12 ">
                                    <input class="form-control" type="color" [(ngModel)]="auth_color" (change)="authColorChanged($event)" id="example-color-input">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="example-color-input" class="col-2  col-sm-12  col-form-label">{{'PAGE.SETTINGS_ASSETS.AUTH_TEXT_COLOR' | translate}}</label>
                                <div class="col-10  col-sm-12 ">
                                    <input class="form-control" type="color" [(ngModel)]="text_logo_color" (change)="logoColorChanged($event)" id="example-color-input">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="p-3 font-size-h5 text-center" [style.background-color]="auth_color" [style.color]="text_logo_color">{{'PAGE.LOGIN.WELCOME_TEXT' | translate}}</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            

        </div>
      </div>
      <!--end::Form-->
    </div>
  </ng-container>

<ng-container >
    <div class="card card-custom">
      <!-- begin::Loading -->
      <ng-container *ngIf="isLoading$ | async">
        <div class="progress progress-modal">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </ng-container>
      <!-- end::Loading -->
      <!--begin::Header-->
      <div class="card-header py-3">
        <div class="card-title align-items-start flex-column">
          <h3 class="card-label font-weight-bolder text-dark">{{'PAGE.SETTINGS_ASSETS.SPINNER_IMAGE' | translate}}</h3>
          <span class="text-muted font-weight-bold font-size-sm mt-1"></span>
        </div>
        <div class="card-toolbar">
          <button type="submit" class="btn btn-success mr-2" (click)="save()" [disabled]="!has_changes">{{'GENERAL.LANGUAGES.SAVE_CHANGES' | translate}}</button>
          <button type="reset" class="btn btn-secondary" (click)="cancel()">{{'GENERAL.LANGUAGES.CANCEL' | translate}}</button>
        </div>
      </div>
      <!--end::Header-->

      <!-- default spinner-->
      

      <!--begin::Form-->
      <div class="form">
        <div class="card-body">
            <div class="d-flex">
                <div class="flex-shrink-0 mr-7">
                    <div class="">
                        <app-image-uploader
                        [imageSrc]="spinner_img"
                        placeholderSrc=""
                        outWidth="150"
                        outHeight="80"
                        innerWidth="150"
                        innerHeight="80"                                    
                        bgColor="rgb(244, 217, 217)"                                    
                        (onChange)="handleImageChange($event)"
                        (onReset)="handleImageReset($event)">
                    </app-image-uploader><br>
                    </div>
                </div>

                <div class="flex-grow-1">
                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <div class="mr-3">
                            <p class="text-dark font-size-h5 font-weight-bold">{{'PAGE.SETTINGS_ASSETS.NOW_USE_THIS_IMAGE' | translate}}</p>
                            <p class="text-dark-75">{{'PAGE.SETTINGS_ASSETS.YOU_CAN_UPLOAD_NEW_IMAGE' | translate}}</p>
                            <p class="text-dark-75">{{'PAGE.SETTINGS_ASSETS.SPINNER_IMAGE_FORMAT' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>

            

        </div>
      </div>
      <!--end::Form-->
    </div>
  </ng-container>

<ng-container >
    <div class="card card-custom">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                     style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">{{'PAGE.SETTINGS_SYSTEM.TITLE' | translate}}</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">{{'PAGE.SETTINGS_SYSTEM.TITLE_TEXT' | translate}}</span>
            </div>
            <div class="card-toolbar">
                <span class="label label-danger label-pill label-inline mr-2" *ngIf="formGroup.invalid && this.formGroup.touched">{{ 'GENERAL.LANGUAGES.FORM_NOT_FILL' | translate}}!</span>
                <button type="submit" class="btn btn-success mr-2" [disabled]="formGroup.invalid && this.formGroup.touched" (click)="save()">{{ 'GENERAL.LANGUAGES.SAVE_CHANGES' | translate }}</button>
                <button type="reset" class="btn btn-secondary" (click)="cancel()">{{ 'GENERAL.LANGUAGES.CANCEL' | translate }}</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form" [formGroup]="formGroup">
            <div class="card-body">

				<div class="form-group row">
					<label class="col-xl-3 col-lg-3 col-form-label">{{'PAGE.SETTINGS_SYSTEM.DOMEN_FIELD' | translate}}</label>
					<div class="col-lg-9 col-xl-6">
						<input class="form-control form-control-lg form-control-solid" type="text" formControlName="domain"
							[class.is-invalid]="isControlInvalid('domain')" [class.is-valid]="isControlValid('domain')" />
					</div>
				</div>    

				<div class="form-group row">
					<label class="col-xl-3 col-lg-3 col-form-label">{{'PAGE.SETTINGS_SYSTEM.EMAIL_FIELD' | translate}}</label>
					<div class="col-lg-9 col-xl-6">
						<input class="form-control form-control-lg form-control-solid" type="text" formControlName="email"
							[class.is-invalid]="isControlInvalid('email')" [class.is-valid]="isControlValid('email')" />
					</div>
				</div>   

				<div class="form-group row">
					<label class="col-xl-3 col-lg-3 col-form-label">{{'PAGE.SETTINGS_SYSTEM.OWNER_FIELD' | translate}}</label>
					<div class="col-lg-9 col-xl-6">
						<input class="form-control form-control-lg form-control-solid" type="text" formControlName="owner"
							[class.is-invalid]="isControlInvalid('owner')" [class.is-valid]="isControlValid('owner')" />
					</div>
				</div>                

            </div>
        </div>
        <!--end::Form-->
    </div>
</ng-container>

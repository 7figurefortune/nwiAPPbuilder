<ng-container >
    <div class="card card-custom" [formGroup]="formGroup">
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
        <div class="progress progress-modal">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </ng-container>
      <!-- end::Loading -->

    <!--begin::Header-->
    <div class="card-header py-3">
        <div class="card-title align-items-start flex-column">
          <h3 class="card-label font-weight-bolder text-dark">{{'PAGE.LANGUAGES.ADD_LANGUAGE' | translate}}</h3>
          <span class="text-muted font-weight-bold font-size-sm mt-1">{{'PAGE.LANGUAGES.ADD_LANGUAGE_TEXT' | translate}}</span>
        </div>
        <div class="card-toolbar">
          <span class="label label-danger label-pill label-inline mr-2" *ngIf="formGroup.invalid && this.formGroup.touched">{{'PAGE.LANGUAGES.FILL_REQUIRED_FIELDS' | translate}}!</span>
          <button type="submit" class="btn btn-success mr-2" [disabled]="formGroup.invalid" (click)="save()">{{'GENERAL.LANGUAGES.SAVE_CHANGES' | translate}}</button>
          <button type="reset" class="btn btn-secondary" (click)="cancel()">{{'GENERAL.LANGUAGES.CANCEL' | translate}}</button>
        </div>
      </div>
      <!--end::Header-->      

    <!--begin::Form-->
    <div class="form">
        <div class="card-body">
            <p>{{'PAGE.LANGUAGES.ADD_LANGUAGE_TEXT_FULL' | translate}}</p>

            <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">{{'PAGE.LANGUAGES.CHOOSE_FLAG_FILE' | translate}}</label>
                <div class="col-lg-9 col-xl-6">
                  <app-image-uploader
                  [imageSrc]="flag_image"
                  placeholderSrc="./assets/images/no_flag.png"
                  outWidth="200"
                  outHeight="130"
                  innerHeight="40"
                  innerWidth="50"
                  (onChange)="handleIconChange($event)"
                  (onReset)="handleIconReset($event)">
                </app-image-uploader>
                <input type="hidden"  formControlName="flagfile"/>

                <span class="label pulse pulse-danger mr-10 ml-10" *ngIf="isControlInvalid('flagfile')">
                  <span class="label label-sm label-rounded label-danger">!</span>
                  <span class="pulse-ring "></span>
                </span>         


                </div>
            </div>


            <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">{{'PAGE.LANGUAGES.ADD_LANGUAGE_NAME' | translate}}</label>
                <div class="col-lg-9 col-xl-6">
                    <input class="form-control form-control-lg form-control-solid" type="text"  formControlName="name" [class.is-invalid]="isControlInvalid('name')"
                    [class.is-valid]="isControlValid('name')"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">{{'PAGE.LANGUAGES.ADD_LANGUAGE_CODE' | translate}}</label>
                <div class="col-lg-9 col-xl-6">
                    <input class="form-control form-control-lg form-control-solid" type="text" formControlName="code" [class.is-invalid]="isControlInvalid('code')"
                    [class.is-valid]="isControlValid('code')"  />
                </div>
            </div>

        </div>
      </div>
      <!--end::Form-->

    </div>
</ng-container>

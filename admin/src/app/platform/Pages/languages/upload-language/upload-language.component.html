<ng-container >
    <div class="card card-custom" [formGroup]="formGroup">
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
        <div class="progress progress-modal">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </ng-container>
      <!-- end::Loading -->

    <!--begin::Header-->
    <div class="card-header py-3">
        <div class="card-title align-items-start flex-column">
          <h3 class="card-label font-weight-bolder text-dark">{{'PAGE.LANGUAGES.UPLOAD_LANGUAGE' | translate}}</h3>
          <span class="text-muted font-weight-bold font-size-sm mt-1">{{'PAGE.LANGUAGES.UPLOAD_LANGUAGE_TEXT' | translate}}</span>
        </div>
        <div class="card-toolbar">
          <button type="submit" class="btn btn-success mr-2" [disabled]="formGroup.invalid" (click)="save()">{{'PAGE.LANGUAGES.UPLOAD_LANGUAGE_BUTTON' | translate}}</button>
          <button type="reset" class="btn btn-secondary" (click)="cancel()">{{'GENERAL.LANGUAGES.CANCEL' | translate}}</button>
        </div>
      </div>
      <!--end::Header-->      

    <!--begin::Form-->
    <div class="form">
        <div class="card-body">
            <p>{{'PAGE.LANGUAGES.UPLOAD_LANGUAGE_TEXT_FULL' | translate}}</p>
            <p>{{'PAGE.LANGUAGES.UPLOAD_LANGUAGE_EXAMPLE' | translate}}: <a href="/assets/languages/languages_pack.zip" target="_blank">language_example.zip</a></p>

            <div class="form-group">
                <label>{{'GENERAL.LANGUAGES.CHOOSE_FILE' | translate}} (*.zip)</label>
                <div></div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" formControlName="fileInput" (change)="change()">
                    <label class="custom-file-label form-control form-control-lg form-control-solid" for="customFile">{{inputText ? inputText : 'GENERAL.LANGUAGES.CHOOSE_FILE' | translate}}</label>
                </div>
            </div>
        </div>
      </div>
      <!--end::Form-->

    </div>
</ng-container>

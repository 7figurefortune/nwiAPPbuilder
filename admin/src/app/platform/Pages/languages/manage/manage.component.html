<ng-container >
    <div class="card card-custom" >
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
        <div class="progress progress-modal">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </ng-container>
      <!-- end::Loading -->

    <!--begin::Header-->
    <div class="card-header py-3">
        <div class="card-title align-items-start flex-column">
          <h3 class="card-label font-weight-bolder text-dark">{{'PAGE.LANGUAGES.MANAGE_LANGUAGES' | translate}}</h3>
          <span class="text-muted font-weight-bold font-size-sm mt-1">{{'PAGE.LANGUAGES.MANAGE_LANGUAGES_TEXT' | translate}}</span>
        </div>
      </div>
      <!--end::Header-->      

    <!--begin::Form-->
    <div class="form" >
        <div class="card-body" >
            <p class="text-dark">
                {{'PAGE.LANGUAGES.MANAGE_LANGUAGES_INFORMATION' | translate}}
            </p>
            <div class="d-flex align-items-center mb-5" *ngFor="let language of languages">
                <div class="symbol symbol-30  mr-5">
                    <span class="symbol-label" style="background-image: url('{{language.image}}')">
                    </span>
                </div>

                <div class="d-flex flex-column flex-grow-1 font-weight-bold">
                    <p class="text-dark text-hover-primary mb-1 font-size-lg">{{language.name}}</p>
                    <span class="text-muted">{{language.code}}</span>
                </div>

                <div class="d-flex align-items-center mt-lg-0 mt-3" *ngIf="!language.confirm_delete">

                    <!--begin::Btn-->
                    <a href="/assets/languages/json/{{language.code}}.json" target="_blank" download class="btn btn-icon btn-light btn-sm mr-2">
                        <span class="svg-icon svg-icon-primary">
                            <span class="svg-icon svg-icon-md">
                                <span [inlineSVG]="'./assets/media/svg/icons/Files/Download.svg'" cacheSVG="true" class="svg-icon"></span>
                                <!--end::Svg Icon-->
                            </span>
                        </span>
                    </a>
                    <!--end::Btn-->

                    <!--begin::Btn-->
                    <button class="btn btn-icon btn-danger btn-sm" (click)="language.confirm_delete=true" *ngIf="language.code!=default_language">
                        <span class="svg-icon svg-icon-light">
                            <span class="svg-icon svg-icon-md">
                                <span [inlineSVG]="'./assets/media/svg/icons/Home/Trash.svg'" cacheSVG="true" class="svg-icon"></span>
                                <!--end::Svg Icon-->
                            </span>
                        </span>
                    </button>
                    <!--end::Btn-->
                </div>


                <!-- confirm dialog-->
                <div class="d-flex align-items-center mt-lg-0 mt-3" *ngIf="language.confirm_delete">

                    <div class="mr-6">
                        <span class="text-dark-75 font-weight-bolder">{{'GENERAL.LANGUAGES.ARE_YOU_SURE' | translate}}</span>
                    </div>
                    <button (click)="language.confirm_delete=false" class="btn btn-hover-bg-dark btn-text-dark btn-hover-text-white border-0 font-weight-bold mr-2">{{'GENERAL.LANGUAGES.NO' | translate}}</button>
                    <button (click)="deletelanguage(language)" class="btn btn-hover-bg-danger btn-text-danger btn-hover-text-white border-0 font-weight-bold mr-2">{{'GENERAL.LANGUAGES.YES' | translate}}</button>
                </div>          

            </div>
        </div>
      </div>
      <!--end::Form-->

    </div>
</ng-container>

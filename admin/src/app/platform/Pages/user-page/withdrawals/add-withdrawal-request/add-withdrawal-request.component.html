<ng-container>
    <div class="card card-custom card-stretch" [formGroup]="formGroup">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                     style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">Withdrawal Request</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">New Withdrawal Request Form</span>
            </div>
            <div class="card-toolbar">
                <button routerLink="/user-page/withdrawals" class="btn btn-secondary mr-2"><i
                        class="fas fa-backspace icon-md mr-1"></i>{{'GENERAL.LANGUAGES.CANCEL'
                    | translate}}
                </button>
                <button type="submit" (click)="requestWithdrawal()" class="btn btn-success mr-2">Request Withdraw</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form">
            <!--begin::Body-->
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">Amount</label>
                    <div class="col-lg-9 col-xl-6">
                        <input class="form-control form-control-lg form-control-solid" type="number"
                               formControlName="amount"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">Description</label>
                    <div class="col-lg-9 col-xl-6">
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               formControlName="description"/>
                    </div>
                </div>
            </div>
            <!--end::Body-->
        </div>
        <!--end::Form-->
    </div>
</ng-container>

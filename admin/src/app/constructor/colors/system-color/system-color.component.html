<ng-container>

    <div class="card card-custom  gutter-b">


        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
    
            <!--begin::Header-->
            <div class="card-header py-3">
                <div class="card-title align-items-start flex-column">
                    <h3 class="card-label font-weight-bolder text-dark">{{'CONSTRUCTOR.COLORS.SYSTEM_COLORS' | translate}}</h3>
                    <span class="text-muted font-weight-bold font-size-sm mt-1">{{'CONSTRUCTOR.COLORS.SYSTEM_COLORS_TEXT' | translate}}</span>
                </div>
                <div class="card-toolbar">
                    <span class="label label-warning label-pill label-inline mr-2" *ngIf="was_changed" >{{'CONSTRUCTOR.COLORS.SAVE_TO_STORE' | translate}}</span>
                    <button type="submit"  class="btn btn-success mr-2" (click)="save()">{{'GENERAL.LANGUAGES.SAVE_CHANGES' | translate}}</button>
                    <button type="reset" class="btn btn-secondary mr-2" (click)="cancel()">{{'GENERAL.LANGUAGES.CANCEL' | translate}}</button>
                </div>
            </div>
            <!--end::Header-->

            <!--begin::Form-->
            <div class="form">
                
                
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-8">
                            <div class="row" *ngFor="let color of colors_array">
                                <div class="symbol-list d-flex flex-wrap">
                                    <div class="symbol symbol-70 mr-6 mb-3 cursor-pointer" (click)="color.picker=true">
                                        <span class="color-square symbol-label font-size-h1" [style.background-color]="color.color_value" [style.color]="color.color_value_contrast">{{color.letter | uppercase}}</span>
                                    </div>
                                    <app-color-picker [disableAlpha]="true" *ngIf="color.picker" [color]="color.color_value" (onClose)="color.picker=false" (onChange)="changeColorEvent($event,color)"></app-color-picker>
                                    <span class="font-size-h3 font-weight-bold">
                                        {{color.name}}
                                    </span>
                                </div>
                            </div>
                            <br>           
                            <br>           
                            <br>           
                            <br>           
                            <br>           
                            <br>   
                            <br>           
                            <br>           
                            <br>           
                            <br>           
                            <br>           
                            <br>  
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <app-android-mockup app_id="app_id"></app-android-mockup>
                        </div>
                    </div>
         
        
                </div>
            </div>
            <!--end::Form--> 

    </div>


</ng-container>

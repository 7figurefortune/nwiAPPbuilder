<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div *ngIf="!page_loaded" class="w-100"><div class="spinner"></div></div>

    <ng-container *ngIf="page_loaded" [formGroup]="formGroup">
        <div *ngFor="let lang of appLanguages" class="form-group">
            <label>{{lang.name}}</label>
            <input type="text" class="form-control form-control-solid" [formControlName] = "lang.code">
        </div>
    </ng-container>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">{{'GENERAL.LANGUAGES.CANCEL' | translate}}</button>
    <button type="button" class="btn btn-primary" (click)="select()">{{'GENERAL.LANGUAGES.SAVE' | translate}}</button>
</div>

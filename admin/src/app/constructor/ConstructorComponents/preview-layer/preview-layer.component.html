<div class="preview-verlay">
	<div class="doc-demo-wrapper">
		<div class="doc-demo-pages">
			<a (click)="switchPage(page)" class="btn btn-warning font-weight-bold btn-pill btn-sm mr-2 mt-2" *ngFor="let page of pages">{{page.name}}</a>
		</div>
		<div class="doc-demo">
			<div class="docs-demo-mode-toggle">
				<!--<button class="" title="Toggle iOS mode">iOS</button>
				<button class="is-selected" title="Toggle Android mode">Android</button>-->

				
                <a (click)="set_anguage(lang)" *ngFor="let lang of languages" class="btn btn-icon btn-circle mr-1" [ngClass]="{'btn-warning':lang==default_language, 'btn-light':lang!=default_language }">{{lang}}</a>
				<span class="mr-5"></span>
				<a (click)="close()" class="btn btn-icon btn-circle btn-danger">
                    <i class="flaticon2-delete"></i>
                </a>

			</div>
			<div class="docs-demo-device md">
				<figure>
					<svg class="docs-demo-device__md-bar" viewBox="0 0 1384.3 40.3"><path class="st0" d="M1343 5l18.8 32.3c.8 1.3 2.7 1.3 3.5 0L1384 5c.8-1.3-.2-3-1.7-3h-37.6c-1.5 0-2.5 1.7-1.7 3z"></path><circle class="st0" cx="1299" cy="20.2" r="20"></circle><path class="st0" d="M1213 1.2h30c2.2 0 4 1.8 4 4v30c0 2.2-1.8 4-4 4h-30c-2.2 0-4-1.8-4-4v-30c0-2.3 1.8-4 4-4zM16 4.2h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H16c-8.8 0-16-7.2-16-16s7.2-16 16-16z"></path></svg>
					<iframe loading="lazy" importance="low" [src]="url"></iframe>
				</figure>
			</div>
		</div>
	</div>
</div>

<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div *ngIf="!contentTypeLoaded" class="w-100"><div class="spinner"></div></div>

    <ng-container *ngIf="contentTypeLoaded">
        <div class="d-flex">
<!--            <div class="flex-row-auto w-300px w-xl-350px cursor-pointer">-->
<!--                <div *ngFor="let contentType of contentTypeList; let i = index">-->
<!--                    <div class="navi-item mb-2">-->
<!--                        <a class="navi-link py-4" (click)="openContent(i)">-->
<!--                    <span class="navi-text font-size-lg">-->
<!--                        {{(i + 1) + '. ' + contentType.name}}-->
<!--                    </span>-->
<!--                        </a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

<!--            <div class="d-flex" *ngIf="contentLoading | async">-->
<!--                <div *ngFor="let content of contentList; let i = index">-->
<!--                    <div class="navi-item mb-2">-->
<!--                        <a class="navi-link py-4" (click)="openContent(i)">-->
<!--                            <span class="navi-text font-size-lg">-->
<!--                                {{content.column_title}}-->
<!--                            </span>-->
<!--                        </a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <!--begin::Form group-->
            <div class="form-group w-300px">
                <label class="font-size-h6 font-weight-bolder text-dark">
                    {{ "CONSTRUCTOR.CONTENT_DIALOG.CONTENT_LIST" | translate }}
                </label>
                <div class="pt-2">
                    <!--begin::Item-->
                    <div *ngFor="let contentType of contentTypeList; let i = index" class="d-flex align-items-center mb-10" (click)="openContent(i)">
                        <!--begin::Bullet-->
                        <span class="bullet bullet-bar bg-success align-self-stretch"></span>
                        <!--end::Bullet-->
                        <!--begin::Text-->
                        <div class="d-flex flex-column flex-grow-1 pl-2">
                            <a class="text-dark-75 text-hover-primary font-weight-bold font-size-lg mb-1 cursor-pointer">
                                {{(i + 1) + '. ' + contentType.name}}
                            </a>
                        </div>
                        <!--end::Text-->
                    </div>
                    <!--end:Item-->
                </div>
            </div>
            <!--end::Form group-->

            <!--begin::Form group-->
            <div class="form-group" *ngIf="contentLoading | async">
                <label class="font-size-h6 font-weight-bolder text-dark">
                    {{ "CONSTRUCTOR.CONTENT_DIALOG.CONTENT_LIST" | translate }}
                </label>
                <div class="pt-2">
                    <!--begin::Item-->
                    <div *ngFor="let content of contentList; let i = index" class="d-flex align-items-center mb-10">
                        <!--begin::Bullet-->
                        <span class="bullet bullet-bar bg-success align-self-stretch"></span>
                        <!--end::Bullet-->
                        <!--begin::Text-->
                        <div class="d-flex flex-column flex-grow-1 pl-2">
                            <span *ngFor="let contentTitle of parseContentTitle(content.column_title) | keyvalue" class="text-dark-75 font-weight-bold font-size-lg mb-1">
                                {{ contentTitle.key + ': ' + contentTitle.value }}
                            </span>
                        </div>
                        <!--end::Text-->
                        <input class="ml-2" type="radio" [value]="content"  [(ngModel)]="selectedContent" >
                    </div>
                    <div class="d-flex align-items-center mb-10" *ngIf="contentList && contentList.length == 0">
                        <div class="d-flex flex-column flex-grow-1 pl-2">
                            <a class="text-dark-75 text-hover-primary font-weight-bold font-size-lg mb-1">
                                {{ "CONSTRUCTOR.CONTENT_DIALOG.NO_CONTENT" | translate }}
                            </a>
                        </div>
                    </div>
                    <!--end:Item-->
                </div>
            </div>
            <!--end::Form group-->

        </div>
    </ng-container>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">{{'GENERAL.LANGUAGES.CANCEL' | translate}}</button>
    <button type="button" class="btn btn-primary" (click)="save()">{{'GENERAL.LANGUAGES.SAVE' | translate}}</button>
</div>

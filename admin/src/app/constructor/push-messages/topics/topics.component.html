<ng-container>
    <div class="card card-custom gutter-b">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                     style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header pt-5">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label font-weight-bolder text-dark">{{ 'CONSTRUCTOR.PUSH_MESSAGES.TOPICS' | translate}}</span>
                <span class="text-muted mt-3 font-weight-bold font-size-sm">{{ 'CONSTRUCTOR.PUSH_MESSAGES.TOPICS_TITLE' | translate}}</span>
            </h3>
            <div class="card-toolbar">
                <button type="button" [routerLink]="'/constructor/' + applicationId + '/push-messages'" class="btn btn-secondary mr-2"><i class="fas fa-backspace"></i> {{'GENERAL.LANGUAGES.CLOSE' | translate}}</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="card-body pt-2 pb-0 mt-n3">
            <div class="tab-content mt-5" id="myTabTables12">
                <!--begin::Table-->
                <div class="table-responsive">
                    <table class="table table-borderless table-vertical-center">
                        <thead>
                        <tr>
                            <th class="p-0 min-w-300px"></th>
                            <th class="p-0 min-w-100px"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let topic of topics; let i = index">

                            <td class="pl-3">
                                <div>
                                    <input class="form-control form-control-lg form-control-solid" type="text" [(ngModel)]="topic.name" />
                                </div>
                            </td>

                            <td class="pl-3">
                                <div>
                                    <button type="button" class="btn btn-success mr-2" (click)="saveTopic(topic.id, i)"> {{'GENERAL.LANGUAGES.SAVE' | translate}}</button>
                                    <a class="btn btn-icon btn-light btn-hover-danger" (click)="deleteTopic(topic.id, i)">
                                        <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true" class="svg-icon svg-icon-md svg-icon-danger"></span>
                                    </a>
                                </div>
                            </td>

                        </tr>

                        </tbody>
                        <div class="pl-3">
                        <button type="button" class="btn btn-success mr-2 pl-3" (click)="createTopic()"><i class="fas fa-plus"></i> {{'GENERAL.LANGUAGES.ADD' | translate}}</button>
                        </div>
                    </table>
                </div>
                <!--end::Table-->
            </div>
        </div>
        <!--end::Body-->

    </div>
</ng-container>


<ng-container >
    <div class="card card-custom">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                     style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">{{'CONSTRUCTOR.FONTS.TITLE' | translate}}</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">{{'CONSTRUCTOR.FONTS.TITLE_TEXT' | translate}}</span>
            </div>
            <div class="card-toolbar">
                <button type="submit" class="btn btn-success mr-2" (click)="save()">{{ 'GENERAL.LANGUAGES.SAVE_CHANGES' | translate }}</button>
                <button type="reset" class="btn btn-secondary" (click)="cancel()">{{ 'GENERAL.LANGUAGES.CANCEL' | translate }}</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div>
            <div *ngIf="fonts" class="card-body">
                <div class="mb-3"><a type="button" [routerLink]="'/constructor/' + applicationId + '/fonts/custom-font'" class="btn btn-primary btn-sm mt-3"> <i class="fas fa-plus"></i> {{'CONSTRUCTOR.FONTS.ADD_CUSTOM_FONT' | translate}}</a></div>

                <label>{{'CONSTRUCTOR.FONTS.CHOOSE_FONT' | translate}}: </label>
                <mat-radio-group
                        class="fonts-radio-group"
                        [disabled]="isLoading"
                        [(ngModel)]="selectedFont">
                    <mat-radio-button class="fonts-radio-button" *ngFor="let font of fonts" [value]="font">
                        {{font.family}}
                    </mat-radio-button>
                </mat-radio-group>

            </div>
        </div>
        <!--end::Form-->
    </div>
</ng-container>

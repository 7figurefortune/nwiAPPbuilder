<ng-container >
    <div class="card card-custom">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                     style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">{{'CONSTRUCTOR.EDIT_PRIVACY.TITLE' | translate}}</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">{{'CONSTRUCTOR.EDIT_PRIVACY.TITLE_TEXT' | translate}}</span>
            </div>
            <div class="card-toolbar">
                <button type="submit" class="btn btn-success mr-2" (click)="save()">{{ 'GENERAL.LANGUAGES.SAVE_CHANGES' | translate }}</button>
                <button type="reset" class="btn btn-secondary" (click)="cancel()">{{ 'GENERAL.LANGUAGES.CANCEL' | translate }}</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form" *ngIf="formGroup" [formGroup]="formGroup">
            <div class="card-body">

                <div class="form-group">
                    <label>{{'CONSTRUCTOR.EDIT_PRIVACY.LINK' | translate}}</label>
                    <div>
                        <div class="input-group input-group-lg input-group-solid">
                            <div class="input-group-prepend" (click)="copyToClipBoard(linkInput)">
                                <span class="input-group-text">
                                    <i class="flaticon2-copy"></i>
                                </span>
                            </div>
                            <input class="form-control form-control-lg form-control-solid" type="text" readonly formControlName="link" name="link" #linkInput />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{'CONSTRUCTOR.EDIT_PRIVACY.USE_DEFAULT_PRIVACY' | translate}}</label>
                    <div>
                        <label class="checkbox checkbox-lg">
                            <input type="checkbox" formControlName="defaultPrivacy" name="defaultPrivacy" (change)="useDefaultChange()" />
                            <span></span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{'CONSTRUCTOR.EDIT_PRIVACY.PRIVACY_TEXT' | translate}}</label>
                    <div>
                        <ng-container>
                            <ckeditor [(data)]="isDefaultPrivacy ? defaultPrivacyText : customPrivacyText" [readOnly]="isDefaultPrivacy" [config]="{ language: currentLanguage }" id = "editor"></ckeditor>
                        </ng-container>
                    </div>
                </div>

            </div>
        </div>
        <!--end::Form-->
    </div>
</ng-container>

<ng-container >
    <div class="card card-custom">
        <!-- begin::Loading -->
        <ng-container *ngIf="isLoading$ | async">
            <div class="progress progress-modal">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                     style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </ng-container>
        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">{{'CONSTRUCTOR.EDIT_ICON.TITLE' | translate}}</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">{{'CONSTRUCTOR.EDIT_ICON.TITLE_TEXT' | translate}}</span>
            </div>
            <div class="card-toolbar">
                <button type="submit" class="btn btn-success mr-2" [disabled]="!isLoadNewImage" (click)="save()">{{ 'GENERAL.LANGUAGES.SAVE_CHANGES' | translate }}</button>
                <button type="reset" class="btn btn-secondary" (click)="cancel()">{{ 'GENERAL.LANGUAGES.CANCEL' | translate }}</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form" *ngIf="formGroup" [formGroup]="formGroup">
            <div class="card-body">

                <div class="fv-plugins-icon-container">
                    <label class="font-size-h6 font-weight-bolder">{{'CONSTRUCTOR.EDIT_ICON.ICON' | translate}}</label>
                    <div class="d-flex flex-row align-items-start justify-content-center mb-3">
                        <img [src]="isLoadNewImage ? newIcon : originalIcon + noCacheString" [style.background-color]="newColorValue" class="max-h-200px max-w-200px" alt="application icon">
                        <a class="btn btn-icon btn-light ml-2 btn-xs" (click)="displayColorPicker=true">
                            <i class="fas fa-paint-brush"></i>
                        </a>
                        <app-color-picker [disableAlpha]="true" *ngIf="displayColorPicker" [color]="newColorValue" (onClose)="displayColorPicker=false" (onChange)="changeColorEvent($event)"></app-color-picker>
                    </div>
                    <div class="custom-file">
                        <input id="inputIcon" type="file" class="custom-file-input" accept=".png" formControlName="inputIcon" (change)="onLoadImage()">
                        <label class="custom-file-label form-control form-control-lg" for="inputIcon">{{inputText ? inputText : 'GENERAL.LANGUAGES.CHOOSE_FILE' | translate}}</label>
                    </div>
                    <span class="form-text text-muted mb-7">{{'CONSTRUCTOR.EDIT_ICON.ICON_COMMENT' | translate}}</span>
                </div>
            </div>
        </div>
        <!--end::Form-->
    </div>
</ng-container>
